<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Calc This</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <h3>Now <em>You've</em> Got a Friend in the Calculation Game</h3>
        <div class="calc-box">
            <div class="input"><button class="" id="input" type="button"></button></div>
            <div class="clear"><button class="" id="clear" type="button">AC</button></div>
            <div class="negative"><button class="operator negative" type="button">( - )</button></div>
            <div class="backspace"><button class="" id="backspace" type="button"><image class="backspaceimg" src="images/backspace-image.png"></image></button></div>
            <div class="d"><button class="operator divide" type="button">/</button></div>
            <div class="num"><button class="number" type="button">7</button></div>
            <div class="num"><button class="number" type="button">8</button></div>
            <div class="num"><button class="number" type="button">9</button></div>
            <div class="mult"><button class="operator multiply" type="button">X</button></div>
            <div class="num"><button class="number" type="button">4</button></div>
            <div class="num"><button class="number" type="button">5</button></div>
            <div class="num"><button class="number" type="button">6</button></div>
            <div class="min"><button class="operator minus" type="button">-</button></div>
            <div class="num"><button class="number" type="button">1</button></div>
            <div class="num"><button class="number" type="button">2</button></div>
            <div class="num"><button class="number" type="button">3</button></div>
            <div class="p"><button class="operator plus" type="button">+</button></div>
            <div class="num zero"><button class="number" type="button">0</button></div>
            <div class="decimal"><button class="number dec" type="button">.</button></div>
            <div class="equals"><button class="operator equals" type="button">=</button></div>
        </div>

    </body>
    <script type="text/javascript" src="scripts/scripts.js"></script>
</html>
